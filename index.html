<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game in JavaScript</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <section>
        <div class="container">
            <h1 class="heading">Stone Paper Scissor</h1>
            <div class="game-container">
                <!-- game-div-container -->
                <div class="game-div-container">
                    <div class="game-img-div" id="stone">
                        <img src="images/rock.png" alt="" class="game-img">
                    </div>
                    <div class="game-img-div" id="paper">
                        <img src="images/paper.png" alt="" class="game-img">
                    </div>
                    <div class="game-img-div" id="scissor">
                        <img src="images/scissors.png" alt="" class="game-img">
                    </div>
                </div>
                <!-- game score container -->
                 <div class="score-container">
                    <div class="score-div">
                        <p id="user-score">0</p>
                        <p class="user-para">You</p>
                    </div>
                    <div class="score-div">
                        <p id="comp-score">0</p>
                        <p class="comp-para">Computer</p>
                    </div>
                 </div>

                 <div class="score-msg">
                    <p id="msg">Play your move</p>
                 </div>


            </div>
        </div>
    </section>














    <script src="app.js"></script>
</body>

</html>
